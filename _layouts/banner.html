---
layout: banner
title: banner
---

  <header id="all_banner" class="hide-on-med-and-down">
    <div class="carousel carousel-slider center" data-indicators="true">

      <a onclick="$('.carousel').carousel('prev');"><i class="material-icons white-text">keyboard_arrow_left</i></a>
      <a onclick="$('.carousel').carousel('next');"><i class="material-icons white-text">keyboard_arrow_right</i></a>

      {% for banner in site.banner %}

        <div class="carousel-item white-text" href="#one!">
          <img src="{{ site.baseurl }}{% include directory url=banner.url %}{{ banner.images[0].url }}" alt="">
        </div>

      {% endfor %}

    </div>

    <script type="text/javascript">
      $('.carousel.carousel-slider').carousel({fullWidth: true});
    </script>

  </header>
